<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="/static/withdraw.js"></script> <!-- Withdrawal Logic -->

    <!-- Embedded CSS styles, consistent with the main page -->
    <style>
        /* ======= Global Styles ======= */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2); /* Blue-purple gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
        }

        /* ======= Container Styles ======= */
        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent card background */
            backdrop-filter: blur(15px);  /* Background blur effect */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);  /* Dark shadow for depth */
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease;  /* Subtle hover animation */
        }

        .container:hover {
            transform: scale(1.02);  /* Slight zoom on hover */
        }

        /* ======= Title Styles ======= */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* ======= Input Styles ======= */
        .input-section input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);  /* Semi-transparent input field */
            color: #ffffff;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .input-section input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-section input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.7);  /* Glow on focus */
            outline: none;
        }

        /* ======= Button Styles ======= */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;  /* Rounded button */
            background: linear-gradient(135deg, #ff758c, #ff7eb3);  /* Pink gradient button */
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #00c6ff, #0072ff);  /* Blue gradient on hover */
            box-shadow: 0 5px 20px rgba(0, 198, 255, 0.5);
            transform: translateY(-3px);  /* Button lift on hover */
        }

        /* ======= Status Message Display ======= */
        #statusMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
        }

        #statusMessage.success {
            background-color: rgba(76, 175, 80, 0.8);  /* Green background for success */
            color: #ffffff;
        }

        #statusMessage.error {
            background-color: rgba(244, 67, 54, 0.8);  /* Red background for error */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¸ Withdraw to Your Account</h1>

        <div class="input-section">
            <input type="text" id="withdrawAmount" placeholder="Enter withdrawal amount (ETH)">
            <button onclick="withdrawETH()">Withdraw Now</button>
        </div>

        <div id="statusMessage" class="hidden"></div> <!-- Withdrawal status message -->
    </div>
</body>
</html>
