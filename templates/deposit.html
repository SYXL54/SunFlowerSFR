<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存款</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="/static/deposit.js"></script> <!-- 存款逻辑 -->

    <!-- 内嵌的CSS样式，保持与主页面一致 -->
    <style>
        /* ======= 全局通用样式 ======= */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2); /* 蓝紫渐变背景 */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
        }

        /* ======= 容器样式 ======= */
        .container {
            background: rgba(255, 255, 255, 0.1); /* 半透明卡片背景 */
            backdrop-filter: blur(15px);  /* 背景模糊效果 */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);  /* 深色阴影增加立体感 */
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease;  /* 轻微的悬浮动画 */
        }

        .container:hover {
            transform: scale(1.02);  /* 悬浮时轻微放大 */
        }

        /* ======= 标题样式 ======= */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* ======= 输入框样式 ======= */
        .input-section input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);  /* 半透明输入框 */
            color: #ffffff;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .input-section input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-section input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.7);  /* 聚焦时发光 */
            outline: none;
        }

        /* ======= 按钮样式 ======= */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;  /* 圆角按钮 */
            background: linear-gradient(135deg, #ff758c, #ff7eb3);  /* 粉红渐变按钮 */
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #00c6ff, #0072ff);  /* 悬浮时蓝色渐变 */
            box-shadow: 0 5px 20px rgba(0, 198, 255, 0.5);
            transform: translateY(-3px);  /* 悬浮时按钮上浮 */
        }

        /* ======= 状态信息显示 ======= */
        #statusMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
        }

        #statusMessage.success {
            background-color: rgba(76, 175, 80, 0.8);  /* 绿色背景表示成功 */
            color: #ffffff;
        }

        #statusMessage.error {
            background-color: rgba(244, 67, 54, 0.8);  /* 红色背景表示错误 */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💰 存款至您的账户</h1>

        <div class="input-section">
            <input type="text" id="depositAmount" placeholder="输入存款金额（ETH）">
            <button onclick="depositETH()">立即存款</button>
        </div>

        <div id="statusMessage" class="hidden"></div> <!-- 存款状态信息 -->
        <!-- 余额显示 -->
        <div id="balances">
            <p>您目前的 SFR 余额: <span id="sfrBalance">加载中...</span></p>
            <p>您目前的 Sepolia ETH 余额: <span id="ethBalance">加载中...</span></p>
        </div>
    </div>
</body>
</html>
