<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* ======= Global Styles ======= */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2); /* Blue-purple gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
        }

        /* ======= Container Styles ======= */
        .container {
            background: rgba(255, 255, 255, 0.15); /* Slightly transparent background */
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Blur for glass effect */
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1, h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #ffffff;
        }

        input[type="text"] {
            width: calc(100% - 30px); /* 让宽度自动适应，并留出边距 */
            padding: 15px 20px; /* 左右增加 padding */
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
            text-align: left; /* 让文本左对齐，避免看起来太紧凑 */
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px; /* Rounded button */
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Blue gradient button */
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3); /* Pink gradient on hover */
            box-shadow: 0 5px 20px rgba(255, 117, 140, 0.5);
            transform: translateY(-3px); /* Button lift effect */
        }

        /* ======= Table Styles ======= */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #ffffff;
        }

        thead th {
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient header */
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
        }

        tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1); /* Alternate row coloring */
        }

        tbody tr:hover {
            background: rgba(0, 198, 255, 0.2); /* Highlight row on hover */
            transition: background 0.3s ease;
        }

        /* ======= Status Message ======= */
        #transactionsContainer {
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transaction History</h1>

        <!-- Input wallet address to search transaction history -->
        <form id="searchForm">
            <label for="walletAddress">Enter Wallet Address:</label>
            <input type="text" id="walletAddress" name="wallet_address" placeholder="Please enter your wallet address">
            <button type="submit">Search Transaction History</button>
        </form>

        <!-- Display search results -->
        <div id="transactionsContainer">
            <h2>Transaction Records</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>TRANSACTION TYPE</th>
                        <th>AMOUNT</th>
                        <th>TIMESTAMP</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transaction records will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='transactions.js') }}"></script>
</body>
</html>
