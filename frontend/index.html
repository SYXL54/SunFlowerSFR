<!--# 起始界面-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 银行系统 - 起始页面</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>欢迎来到 Web3 银行系统</h1>
        <p>管理您的加密资产，进行安全的存款与取款操作。</p>

        <button id="connectWalletBtn">连接钱包</button>

        <div class="nav-buttons">
            <button onclick="navigateTo('register.html')">注册</button>
            <button onclick="navigateTo('login.html')">登录</button>
        </div>

        <div id="walletInfo" class="hidden">
            <p>已连接钱包地址：</p>
            <p id="walletAddress"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
